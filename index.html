<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web App - Simple Interest Calculator</h1>
        <div class="calculator">
            <div>
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" placeholder="Enter the principal amount">
            </div>
            <div>
                <label for="interest">Interest Rate:</label>
                <input type="range" id="interest" min="1" max="20" step="0.01">
                <span id="interest-display">1%</span>
            </div>
            <div>
                <label for="years">Number of Years:</label>
                <select id="years">
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="5">5 Years</option>
                    <option value="10">10 Years</option>
                </select>
            </div>
            <button id="calculate">Compute Interest</button>
            <div id="result" class="hidden">
                <p>Interest Amount:</p>
                <p id="interest-amount">0</p>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Your Name
    </div>
    <script src="script.js"></script>
</body>
</html>
